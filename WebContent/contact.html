<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>联系我们</title>
		<link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/contact.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/MessageManager.js"></script>
        <script src="static/js/tools.js"></script>
        <script src="static/js/contact.js"></script>
	</head>
	<body>
		<div id="head"></div>	
		<div class="events">
			<div class="container">
				<div class="contact-top heading">
					<h3>给我们留言</h3>
				</div>
				<div id="contact-form" class="row">
					<div class="col-xs-12 col-md-4">
						<div class="input-group">
							<span class="input-group-addon form-icon"><i class="fa fa-user fa-lg"></i></span>
			                <input id="message-name" type="text" class="form-control input-lg" placeholder="您的姓名">
			            </div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="input-group">
							<span class="input-group-addon form-icon"><i class="fa fa-envelope-o fa-lg"></i></span>
			                <input id="message-email" type="text" class="form-control input-lg" placeholder="您的邮箱">
			            </div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="input-group">
							<span class="input-group-addon form-icon"><i class="fa fa-phone fa-lg"></i></span>
		                    <input id="message-telephone" type="text" class="form-control input-lg" placeholder="您的电话">
	                    </div>
					</div>
					<div class="col-xs-12">
	                    <textarea id="message-content"  class="form-control input-lg" placeholder="您的留言" rows="14"></textarea>
					</div>
					<div class="col-xs-12">
	                    <button id="message-submit" class="btn btn-block btn-lg btn-info">提交</button>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</body>
</html>
