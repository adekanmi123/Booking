<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>我的订单</title>
		<link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/orders.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/bootstrap-datetimepicker.min.js"></script>
		<script src="static/js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="static/js/mengular-2.0.js"></script>
		<script src="dwr/engine.js"></script>
		<script src="dwr/interface/UserManager.js"></script>
		<script src="dwr/interface/BookingManager.js"></script>
		<script src="dwr/interface/CommentManager.js"></script>
		<script src="static/js/tools.js"></script>
		<script src="static/js/orders.js"></script>
	</head>
	<body>
		<div id="head"></div>	
		<div class="events">
			<div class="container">
				<div class="events-top heading">
					<h3>我的所有订单</h3>
				</div>
				<div id="order-sort" class="row">
					<div class="col-xs-12 col-sm-6 col-md-5">
						<div class="btn-group btn-group-justified">
							<div class="btn-group btn-group-lg" role="group">
								<button id="order-sort-createdate" class="order-sort-orderby btn btn-success active" data-toggle="tooltip" data-placement="top" title="按预订时间进行排序">预订时间</button>
							</div>
							<div class="btn-group btn-group-lg" role="group">
								<button id="order-sort-checkin" class="order-sort-orderby btn btn-success" data-toggle="tooltip" data-placement="top" title="按入住日期进行排序">入住日</button>
							</div>
							<div class="btn-group btn-group-lg" role="group">
								<button id="order-sort-checkout" class="order-sort-orderby btn btn-success" data-toggle="tooltip" data-placement="top" title="按退房日期进行排序">退房日</button>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-5">
						<div class="btn-group btn-group-justified">
							<div class="btn-group btn-group-lg" role="group">
								<button id="order-sort-desc" class="order-sort-type btn btn-info active" data-toggle="tooltip" data-placement="top" title="按时间先后逆向排序"><i class="fa fa-sort-numeric-desc"></i></button>
							</div>
							<div class="btn-group btn-group-lg" role="group">
								<button id="order-sort-asc" class="order-sort-type btn btn-info" data-toggle="tooltip" data-placement="top" title="按时间先后进行排序"><i class="fa fa-sort-numeric-asc"></i></button>
							</div>
						</div>
					</div>
				</div>
				<div id="order-list">
					<div id="${bid}$" class="thumbnail mengular-template order-list-template">
						<div class="row">
							<div class="col-xs-12 col-sm-5 col-md-3">
								<a href="room.html?rid=${rid}$"><img src="${src}$" alt="${rname}$"></a>
							</div>
							<div class="col-xs-12 col-sm-7 col-md-9">
								<div class="caption">
									<div class="order-payed text-success">
										<i class="fa fa-check-circle-o"></i>
										<p>已支付</p>
									</div>
									<div class="order-wait text-warning">
										<i class="fa fa-clock-o"></i>
										<p>待支付</p>
									</div>
									<div class="order-close text-danger">
										<i class="fa fa-times-circle-o"></i>
										<p>未支付</p>
									</div>
									<h3 class="order-bno">订单号：${bno}$ </h3>
									<p>${rname}$，${number}$人房</p>
									<p>${location}$</p>
									<p>预订时间：${createDate}$</p>
									<p>入住日期：${checkin}$，退房日期 ${checkout}$，共${days}$晚，￥${amount}$元</p>
									<a href="pay.html?bno=${bno}$" class="btn btn-warning order-pay">支付订单</a>
									<a href="pay.html?bno=${bno}$" class="btn btn-info order-show">查看订单</a>
									<button class="btn btn-danger order-delete">删除订单</button>
									<button class="btn btn-success order-comment">撰写评论</button>									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="no-order" class="jumbotron">
					<h1>没有任何订单！</h1>
					<p>只有登录后的用户才能查看订单，请确认您已经登录！</p>
					<p>登录后刷新本页即可浏览订单。若您已经登录，请直接预订房间。</p>
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-9">
							<a href="search.html" class="btn btn-success btn-lg">预订房间</a>
							<a href="index.html" class="btn btn-info btn-lg">返回首页</a>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-3">
							<a href="orders.html" class="btn btn-warning btn-lg btn-block">已登录，刷新本页</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
		<div id="write-comment-modal" class="modal fade">
			<div class="modal-dialog">
			    <div class="modal-content">
			        <div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			            <h4 class="modal-title text-success">订单号：<span id="write-comment-bno"></span>的评论</h4>
			        </div>
			        <div class="modal-body">
			        	<p class="text-muted">
			        		您于<span id="write-comment-checkin"></span>
			        		至<span id="write-comment-checkout"></span>，
			        		在<span id="write-comment-rname"></span>
			        		入住<span id="write-comment-days"></span>晚，感谢您撰写评论。
			        	</p>
			        	<h1 id="write-comment-stars" class="text-danger text-center">
	                        <i class="fa fa-star"></i>
	                        <i class="fa fa-star"></i>
	                        <i class="fa fa-star"></i>
	                        <i class="fa fa-star"></i>
	                        <i class="fa fa-star"></i>
						</h1>
                        <textarea id="write-comment-content" class="form-control" placeholder="评论内容" rows="5"></textarea>
			        </div>
			        <div class="modal-footer">
			        	<button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
			            <button id="write-comment-submit" type="button" class="btn btn-success">提交评论</button>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
