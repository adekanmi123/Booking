<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>房间详情</title>
		<link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/room.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/RoomManager.js"></script>
        <script src="dwr/interface/PhotoManager.js"></script>
        <script src="dwr/interface/BookingManager.js"></script>
        <script src="dwr/interface/CommentManager.js"></script>
        <script src="static/js/tools.js"></script>
        <script src="static/js/room.js"></script>
	</head>
	<body>
		<div id="head"></div>

		<div class="events">
			<div class="container">
				<div class="events-top heading">
					<h3 id="room-rname">房间预览</h3>
				</div>
				<div id="room-info" class="row">
					<div class="col-xs-12 col-md-8">
						<div class="thumbnail">
							<ul class="nav nav-tabs">
								<li role="presentation" class="active"><a>房间实景</a></li>
							</ul>
							<div id="room-photo-list">
								<img id="${pid}$" src="${src}$" alt="${rname}$" class="mengular-template room-photo-list-template">
							</div>
							<ul class="nav nav-tabs">
								<li role="presentation" class="active"><a>基本信息</a></li>
							</ul>
							<div class="caption">
								<div id="room-data" class="row">
									<div class="col-xs-12 col-sm-4 col-md-2">房间类型</div>
									<div class="col-xs-12 col-sm-8 col-md-4"><span id="room-number"></span>人间</div>
									<div class="col-xs-12 col-sm-4 col-md-2">房间面积</div>
									<div class="col-xs-12 col-sm-8 col-md-4"><span id="room-area"></span>平方米</div>
									<div class="col-xs-12 col-sm-4 col-md-2">房间位置</div>
									<div id="room-location" class="col-xs-12 col-sm-8 col-md-10"></div>
									<div class="col-xs-12 col-sm-4 col-md-2">房间简介</div>
									<div id="room-descriptor" class="col-xs-12 col-sm-8 col-md-10"></div>
								</div>
							</div>
							<a href="javascript:window.history.go(-1)" class="btn btn-block btn-lg btn-info">返回上一页</a>
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div id="information-tips" class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-title">保障</h2>
							</div>
							<div class="panel-body">
		                        <p class="text-muted">1、成功预订即保障有房。</p>
		                        <p class="text-muted">2、您成功入住后，商家才收到定金。</p>
		                        <p class="text-muted">3、房间已经过实地验证，请放心预订。</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div id="booking-room" class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-title">预定房间</h2>
							</div>
							<div class="panel-body">
								<h3 class="text-danger">￥<span id="room-price"></span>每晚</h3>
								<div class="input-group">
		                            <span class="input-group-addon form-icon"><i class="fa fa-calendar fa-lg"></i></span>
		                            <input id="booking-room-checkin" type="text" class="form-control input-lg" placeholder="入住日期" readonly>
		                        </div>
		                        <div class="input-group">
		                            <span class="input-group-addon form-icon"><i class="fa fa-calendar-minus-o fa-lg"></i></span>
		                            <input id="booking-room-checkout" type="text" class="form-control input-lg" placeholder="退房日期" readonly>
		                        </div>
		                        <h4 class="text-muted">共<strong id="booking-room-days" class="text-success">0</strong>晚，合计￥<strong id="booking-room-money" class="text-success">0</strong>元。</h4>
		                        <button id="booking-room-submit" class="btn btn-lg btn-danger btn-block" disabled>立即预定</button>
		                        <a href="search.html" class="btn btn-lg btn-warning btn-block">搜索房间</a>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-md-4">
						<div id="room-comment" class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-title">房间评论</h2>
							</div>
							<div id="room-comment-list" class="list-group">    
			                    <div id="${cid}$" class="list-group-item mengular-template room-comment-list-template">
			                    	<p>
			                    		<span class="text-primary">${uname}$</span>
			                    		<span class="text-success pull-right">${commentDate}$</span>
			                    	</p>
			                    	<hr>
			                        <small class="text-muted">${content}$</small>
									<p class="text-danger text-right room-comment-stars">
				                        <i class="fa"></i>
				                        <i class="fa"></i>
				                        <i class="fa"></i>
				                        <i class="fa"></i>
				                        <i class="fa"></i>
									</p>
			                    </div>
			                </div>
			                <div id="no-room-comment" class="panel-body">
								<h3 class="text-warning">暂无房间评论！</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="foot"></div>
	</body>
</html>
