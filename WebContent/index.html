<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>九资河旅游订房</title>
        <link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/index.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/RoomManager.js"></script>
        <script src="dwr/interface/CommentManager.js"></script>
        <script src="static/js/tools.js"></script>
		<script src="static/js/index.js"></script>
	</head>
	<body>
		<div id="head"></div>	
		<div id="search-banner" class="banner">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div id="search-form">
							<h1>预订房间</h1>
							<div class="row">
								<div class="col-xs-12">
									<div class="input-group has-success">
			                            <span class="input-group-addon form-icon"><i class="fa fa-calendar-check-o fa-lg"></i></span>
			                            <input id="search-room-checkin" type="text" class="form-control input-lg" placeholder="入住日期" readonly>
			                        </div>
								</div>
								<div class="col-xs-12">
									<div class="input-group has-success">
			                            <span class="input-group-addon form-icon"><i class="fa fa-calendar-minus-o fa-lg"></i></span>
			                            <input id="search-room-checkout" type="text" class="form-control input-lg" placeholder="退房日期" readonly>
			                        </div>
								</div>
								<div class="col-xs-12">
			                        <div class="input-group has-success">
			                            <span class="input-group-addon"><i class="fa fa-users fa-lg"></i></span>
			                            <select id="search-room-number" class="form-control input-lg">
			                                <option value="-1">任意房间类型</option>
			                                <option value="1">单人间</option>
			                                <option value="2">双人间</option>
			                                <option value="3">三人间</option>
			                                <option value="4">四人间</option>
			                            </select>
			                        </div>
			                    </div>
			                    <div class="col-xs-12">
			                        <div class="input-group has-success">
			                            <span class="input-group-addon"><i class="fa fa-map-pin fa-lg"></i></span>
			                            <select id="search-room-location" class="form-control input-lg">
			                                <option value="">任意房间位置</option>
			                                <option value="张家村">张家村</option>
			                                <option value="北京">北京</option>
			                                <option value="上海">上海</option>
			                            </select>
			                        </div>
			                    </div>
			                    <div class="col-xs-12">
			                        <button id="search-room-submit" class="btn btn-block btn-success btn-lg">立刻搜索</button>
			                    </div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div class="events">
			<div class="container">
				<div class="events-top heading">
					<h3>最新客房</h3>
				</div>
				<div id="newest-room-list" class="row">
					<div id="${rid}$" class="col-xs-12 col-sm-6 col-md-4 mengular-template newest-room-template">
						<div class="thumbnail">
							<a href="room.html?rid=${rid}$"><img src="${src}$" alt="${rname}$"></a>
							<div class="caption">
								<h4>
									<strong>${rname}$</strong>
									<small class="pull-right text-success">${number}$人房</small>
								</h4>
								<p class="text-muted">${location}$</p>	
								<h4>
									<span class="text-warning">￥${price}$</span>
									<small class="pull-right text-info">已售：${sold}$</small>
								</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="news">
			<div class="container">
				<div class="news-top heading">
					<h3>用户评价</h3>
				</div>
				<div id="user-comment" class="news-bottom">
					<div id="${cid}$" class="col-md-12 mengular-template user-comment-template">
						<hr>
						<div class="n-left">
							<a href="room.html?rid=${rid}$"><img src="${src}$" alt="${rname}$" class="img-circle"/></a>
						</div>
						<div class="n-right">
							<h4>
								<span class="text-success">${uname}$</span>
								<span class="pull-right text-muted">${commentDate}$</span>
							</h4>
							<h5 class="text-warning">入住于${rname}$</h5>
							<p>${content}$</p>
							<h5 class="text-danger text-right comment-star">
		                        <i class="fa"></i>
		                        <i class="fa"></i>
		                        <i class="fa"></i>
		                        <i class="fa"></i>
		                        <i class="fa"></i>
							</h5>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="why" id="about">
			<div class="container">
				<div class="why-top heading">
					<h3>选择我们的理由</h3>
					<p>Reason to Choose Us</p>
				</div>
				<div class="why-bottom">
					<div class="col-md-4 why-left">
						<span class="w-one"></span>
						<p>我们拥有各色美味菜肴供您享用，让您在旅途之余也能品味特色美食</p>
					</div>
					<div class="col-md-4 why-left">
						<span class="w-two"></span>
						<p>我们的房间均覆盖无线网络，您可以随时畅游互联网，打消旅途中的事件。</p>
					</div>
					<div class="col-md-4 why-left">
						<span class="w-tre"></span>
						<p>我们拥有一流的设施和服务团队，为您提供舒适的服务，让您感受到家的温馨。</p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="map">
			<iframe src="http://www.google.cn/maps/embed?pb=!1m18!1m12!1m3!1d13710.714298682034!2d115.39618999999999!3d30.7835995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x342dec8e75224825%3A0x8778c190a9179cf9!2z5rmW5YyX55yB6buE5YaI5biC572X55Sw5Y6_5Yek5bGx6ZWH!5e0!3m2!1szh-CN!2scn!4v1443967666355" width="600" height="450"></iframe>	
		</div>
		<div id="foot"></div>
	</body>
</html>
