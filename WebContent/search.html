<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>九资河旅游订房</title>
        <link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/search.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/RoomManager.js"></script>
        <script src="static/js/tools.js"></script>
		<script src="static/js/search.js"></script>
	</head>
	<body>
		<div id="head"></div>	
		<div class="events">
			<div class="container">
				<div class="events-top heading">
					<h3>搜索客房</h3>
				</div>
				<div id="search-room" class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-calendar fa-lg"></i></span>
                            <input id="search-room-checkin" type="text" class="form-control input-lg" placeholder="入住日期" readonly>
                        </div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-calendar-minus-o fa-lg"></i></span>
                            <input id="search-room-checkout" type="text" class="form-control input-lg" placeholder="退房日期" readonly>
                        </div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa-lg"></i></span>
                            <select id="search-room-number" class="form-control input-lg">
                                <option value="-1">任意房间类型</option>
                                <option value="1">单人间</option>
                                <option value="2">双人间</option>
                                <option value="3">三人间</option>
                                <option value="4">四人间</option>
                            </select>
                        </div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-map-pin fa-lg"></i></span>
                            <select id="search-room-location" class="form-control input-lg">
                                <option value="">任意房间位置</option>
                                <option value="张家村">张家村</option>
                                <option value="北京">北京</option>
                                <option value="上海">上海</option>
                            </select>
                        </div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <button id="search-room-submit" class="btn btn-block btn-success btn-lg">立刻搜索</button>
					</div>
				</div>
                <div id="room-list" class="row">
                    <div id="${rid}$" class="col-xs-12 col-sm-6 col-md-4 mengular-template room-template">
                        <div class="thumbnail">
                            <a href="room.html?rid=${rid}$"><img src="${src}$" alt="${rname}$"></a>
                            <div class="caption">
                                <h4>
                                    <strong>${rname}$</strong>
                                    <small class="pull-right text-success">${number}$人房</small>
                                </h4>
                                <p class="text-muted">${location}$</p>  
                                <h4>
                                    <span class="text-warning">￥${price}$</span>
                                    <small class="pull-right text-info">已售：${sold}$</small>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="no-search-result" class="jumbotron">
                    <h1>对不起！</h1>
                    <p>该搜索条件加没有房间能够满足您的需求，请变更搜索条件后重试！</p>
                    <p><a href="index.html" class="btn btn-danger btn-lg">返回主页</a></p>
                </div>
			</div>
		</div>		
		<div id="foot"></div>
	</body>
</html>
