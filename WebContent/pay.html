<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>支付订单</title>
		<link href="static/images/favicon.ico" type="image/x-icon" rel="icon"> 
		<link href="static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet"/>
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/mengular.css" rel="stylesheet">
		<link href="static/css/pay.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery.bootstrap.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <script src="static/js/mengular-2.0.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/PayManager.js"></script>
        <script src="dwr/interface/BookingManager.js"></script>
        <script src="static/js/tools.js"></script>
        <script src="static/js/pay.js"></script>
	</head>
	<body>
		<div id="head"></div>
		<div class="events">
			<div class="container">
				<div class="events-top heading">
					<h3 id="pay-rname"><span id="pay-rname"></span>的订单</h3>
				</div>
				<div id="not-pay" class="jumbotron">
					<h1>您还未支付订单</h1>
					<p>请在一小时内完成订单支付，该订单的房间将在一小时内为您保留。</p>
					<p>订单号：<span id="pay-bno"></span> </p>
					<p><span id="pay-rname-b"></span>，<span id="pay-number"></span>人房</p>
					<p><span id="pay-location"></span></p>
					<p>预订时间：<span id="pay-createDate"></span></p>
					<p>入住日期：<span id="pay-checkin"></span>，退房日期 <span id="pay-checkout"></span></p>
					<p>购买<span id="pay-insurances"></span>人份保险，共<span id="pay-days"></span>晚，合计￥<span id="pay-amount"></span>元</p>
					<p id="pay-panel">
						<img id="alipay-logo" src="static/images/alipay.png">
						<a id="alipay-submit" class="btn btn-info btn-lg">支付宝支付</a>
						<img id="wechat-logo" src="static/images/WeChatPayLogo.png">
						<a id="wechat-submit" class="btn btn-success btn-lg">微信支付</a>
					</p>
				</div>
				<div id="has-payed" class="jumbotron">
					<h1>订单支付成功</h1>
					<p>您已于<span id="pay-date"></span>支付订单，请于指定日期入住，如需要更改订单信息，请联系工作人员！</p>
					<p>订单号：<span id="pay-bno"></span> </p>
					<p><span id="pay-rname-b"></span>，<span id="pay-number"></span>人房</p>
					<p><span id="pay-location"></span></p>
					<p>预订时间：<span id="pay-createDate"></span></p>
					<p>入住日期：<span id="pay-checkin"></span>，退房日期 <span id="pay-checkout"></span></p>
					<p>购买<span id="pay-insurances"></span>人份保险，共<span id="pay-days"></span>晚，合计￥<span id="pay-amount"></span>元</p>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</body>
</html>
